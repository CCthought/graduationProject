<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>

    <!--因为所有页面都要引入该topBar.html 所以以下属性是公共的-->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/topBar.css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/common/topBar.js"></script>
    <!--引入导航栏-->
    <script type="text/javascript">
        //在js中引入
        $(window).ready(function () {
            $('.topBar').load('../common/topBar');
        });
    </script>
    <!--因为所有页面都要引入该topBar.html 所以以上属性是公共的-->

    <!--该页面专属css-->
    <link rel="stylesheet" type="text/css" href="../../css/cart/confirmOrder.css" />

    <!--该页面专属JS-->
    <script src="../../js/cart/confirmOrder.js"></script>

</head>
<body>

<!--让jQuery引入topBar start-->
<div class="topBar"></div>
<!--让jQuery引入topBar end-->

<div id="cart">

</div>

<div id="order">
    <div class="order">
        收货地址：&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="order-address">
            <input id="order-address" maxlength="100px" style="width: 1000px;"/>
        </label>
        <div id="order-address-Tips" style="color: red; display: none;font-size: 25px">收货地址不能为空！！！</div>
    </div>
    <div class="order">
        收货人姓名：
        <label for="order-receiver">
            <input id="order-receiver" maxlength="100px" style="width: 1000px;"/>
        </label>
        <div id="order-receiver-Tips" style="color: red; display: none;font-size: 25px">收货人姓名不能为空！！！</div>
    </div>
    <div class="order">
        联系人电话：
        <label for="order-phone">
            <input id="order-phone" maxlength="100px" style="width: 1000px;"/>
        </label>
        <div id="order-phone-Tips" style="color: red; display: none;font-size: 25px">联系人电话不能为空！！！</div>
    </div>
    <div id="order-commit">
        <div id="order-commit-money">实付款:￥<span id="order-span-money" style="color: red"></span></div>
        <div id="order-commit-address">邮寄至:<span id="order-span-address"></span></div>
        <div id="order-commit-receiverAndMoney">收货人:<span id="order-span-receiver"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系电话:<span id="order-span-phone"></span></div>
        <div id="order-commit-reallyCommit" onmouseover="this.style.cursor = 'pointer'">提交订单</div>
    </div>
</div>

</body>
</html>
