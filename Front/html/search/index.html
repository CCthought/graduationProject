<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <!--因为所有页面都要引入该topBar.html 所以以下属性是公共的-->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/topBar.css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/common/topBar.js"></script>
    <!--引入导航栏-->
    <script type="text/javascript">
        //在js中引入
        $(window).ready(function () {
            $('.topBar').load('../common/topBar');
        });
    </script>
    <!--因为所有页面都要引入该topBar.html 所以以上属性是公共的-->

    <!--该页面的 专属css-->
    <link rel="stylesheet" type="text/css" href="../../css/search/index.css"/>

    <!--该页面的 专属js-->
    <script src="../../js/search/index.js" type="text/javascript"></script>
</head>
<body>
<!--让jQuery引入topBar start-->
<div class="topBar"></div>
<!--让jQuery引入topBar end-->
<div style="font-size: 30px;color: red;">搜索结果:</div>
<div id="core-search" class="core-search">

</div>

</body>
</html>
