<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>西服套装男士</title>

    <!--因为所有页面都要引入该topBar.html 所以以下属性是公共的-->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/topBar.css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/common/topBar.js"></script>
    <!--引入导航栏-->
    <script type="text/javascript">
        //在js中引入
        $(window).ready(function () {
            $('.topBar').load('../common/topBar');
        });
    </script>
    <!--因为所有页面都要引入该topBar.html 所以以上属性是公共的-->

    <!--引入该页面专属css-->
    <link rel="stylesheet" href="../../css/trousers/trousers.css"/>
    <!--引入该页面专属JS-->
    <script type="text/javascript" src="../../js/trousers/trousers.js"></script>
</head>
<body>
<!--让jQuery引入topBar start-->
<div class="topBar"></div>
<!--让jQuery引入topBar end-->

<div class="message">
    <div id="message-picture" class="message-picture"></div>

    <div class="message-trousers">
        <div id="message-trousers-name">

        </div>

        <div id="message-trousers-price">
            <ul style="line-height: 40px;">
                <li class="message-trousers-price-li">原价:&nbsp;&nbsp;&nbsp;<del id="message-trousers-price-li-del">
                </del>
                </li>
                <li class="message-trousers-price-li">折扣价:&nbsp;&nbsp;&nbsp;<span id="message-trousers-price-li-span"
                                                                                 style="color: red;"></span></li>
            </ul>
        </div>

        <div id="message-trousers-saledCommentsLocation">
            <ul>
                <li class="saledCommentsLocation-li">总销量:<span id="saledSpan" style="color: red;"></span></li>
                <li class="saledCommentsLocation-li">累计评价:<span id="commentsSpan" style="color: red;"></span></li>
                <li class="saledCommentsLocation-li">地点:<span id="locationSpan" style="color: red;"></span></li>
            </ul>
        </div>

        <div id="message-trousers-color">
            <ul id="message-trousers-color-ul">
                <li class="message-trousers-color-li" style="border: 1px;">颜色</li>
            </ul>
        </div>

        <div id="message-trousers-size">
            <ul id="message-trousers-size-ul">
                <li class="message-trousers-size-li" style="border: 1px;">size&nbsp;</li>
            </ul>
        </div>

        <div id="message-trousers-number">
            <ul>
                <li class="message-trousers-number-li">数量</li>
                <li class="message-trousers-number-li">
                    <label>
                        <input id="numberLi" type="text" name="numberLi" maxlength="3" style="width: 40px" value="1"/>
                    </label>
                </li>
                <li id="plus" class="message-trousers-number-li" onmouseover="this.style.cursor = 'pointer'">+</li>
                <li id="minus" class="message-trousers-number-li" onmouseover="this.style.cursor = 'pointer'"
                    style="font-size: 30px; margin-top: 2px;">-
                </li>
            </ul>
        </div>

        <div id="message-trousers-buyAndCart">
            <div class="message-trousers-buyAndCart" style="background-color: rgb(255,237,237);color: red; ">
                立即购买
            </div>
            <div class="message-trousers-buyAndCart" style="background-color: rgb(255,0,54); color: white;">
                加入购物车
            </div>
        </div>
    </div>
</div>

<div id="comments">
</div>

<div id="myComments">
    <ul>
        <li>添加评论</li>
        <li><label>
            <textarea id="myComments-textare" rows="5" cols="60" style="resize: none;"></textarea>
        </label>
        </li>
        <li>
            <button id="myComments-button" value="提交"
                    style="background-color: rgb(255,0,54);color: white;width: 70px;height: 40px;"
            onmouseover="this.style.cursor = 'pointer'">提交</button>
        </li>
    </ul>
</div>
</body>
</html>
