<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adai Shopping Mall</title>
    <meta charset="UTF-8">
    <meta name="description" content="To be a good person"/>
    <meta name="Keywords" content="FLIPPED"/>
    <!--css-->
    <!--因为所有页面都要引入该topBar.html 所以以下属性是公共的-->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/topBar.css"/>
    <!--引入导航栏-->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/common/topBar.js"></script>
    <script type="text/javascript">
        //在js中引入
        $(document).ready(function () {
            $('.topBar').load('../common/topBar');
        });
    </script>
    <!--因为所有页面都要引入该topBar.html 所以以上属性是公共的-->

    <!--该页面的 专属css-->
    <link rel="stylesheet" type="text/css" href="../../css/login/register.css"/>

    <!--该页面的 专属js-->
    <script src="../../js/login/register.js" type="text/javascript"></script>


</head>
<body>
<!--让jQuery引入topBar start-->
<div class="topBar"></div>
<!--让jQuery引入topBar end-->
<div class="login">
    <div class="loginPanel">
        <form id="myForm" action="#" onsubmit="return false;" method="post" enctype="application/x-www-form-urlencoded">
            <!-- 仅仅文字 -->
            <div class="loginInput" style="font-weight: bold;font-size: 22px;">用户注册</div>
            <!-- 用户名 -->
            <label for="account"></label>
            <div class="loginInput">用户名&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;<input type="text" id="account" name="account" size="30px"
                                   style="background-color: #FFFFBB; height: 30px"/>
                &nbsp;&nbsp;&nbsp;<span id="accountSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 真实姓名 -->
            <label for="realname"></label>
            <div class="loginInput">真实姓名
                &nbsp;&nbsp;<input type="text" id="realname" name="realname" size="30px"
                                   style="background-color: #FFFFBB; height: 30px">
                &nbsp;&nbsp;&nbsp;<span id="realnameSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 密码框 -->
            <label for="password"></label>
            <div class="loginInput">密码&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="password" name="password" size="30px" autocomplete
                                                           style="background-color: #FFFFBB;height: 30px">
                &nbsp;&nbsp;&nbsp;<span id="passwordSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 确认密码框 -->
            <label for="confirmPassword"></label>
            <div class="loginInput">确认密码
                &nbsp;&nbsp;<input type="password" id="confirmPassword" name="confirmPassword" size="30px" autocomplete
                                   style="background-color: #FFFFBB;height: 30px"></div>
            <!-- 电话号码 -->
            <label for="phone"></label>
            <div class="loginInput">电话号码
                &nbsp;&nbsp;<input type="text" id="phone" name="phone" size="30px"
                                   style="background-color: #FFFFBB; height: 30px">
                &nbsp;&nbsp;&nbsp;<span id="phoneSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 邮箱 -->
            <label for="email"></label>
            <div class="loginInput">邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;<input type="text" id="email" name="email" size="30px"
                                   style="background-color: #FFFFBB; height: 30px">
                &nbsp;&nbsp;&nbsp;<span id="emailSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 性别 -->
            <label for="male"></label>
            <label for="female"></label>
            <div class="loginInput">性别
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="male" name="sex" value="m"
                                                                       size="50px">&nbsp;&nbsp;&nbsp;男
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="sex" value="f" size="50px">&nbsp;&nbsp;&nbsp;女
                &nbsp;&nbsp;&nbsp;<span id="sexSpan" style="color:red;font-size: 18px;display: none"></span>
            </div>
            <!-- 登陆 -->
            <div class="loginInput">
                <input type="submit" value="注册" id="register"
                       style="background-color: #FF5511;width: 360px;height: 30px;font-size: 20px;"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
