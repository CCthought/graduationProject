<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adai Shopping Mall</title>
    <meta charset="UTF-8">
    <meta name="description" content="To be a good person"/>
    <meta name="Keywords" content="FLIPPED"/>
    <!--因为所有页面都要引入该topBar.html 所以以下属性是公共的-->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/topBar.css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/common/topBar.js"></script>
    <!--引入导航栏-->
    <script type="text/javascript">
        //在js中引入
        $(window).ready(function () {
            $('.topBar').load('../common/topBar');
        });
    </script>
    <!--因为所有页面都要引入该topBar.html 所以以上属性是公共的-->

    <!--该页面的 专属css-->
    <link rel="stylesheet" type="text/css" href="../../css/login/login.css"/>

    <!--该页面的 专属js-->
    <script src="../../js/login/login.js" type="text/javascript"></script>


</head>
<body>
<!--让jQuery引入topBar start-->
<div class="topBar"></div>
<!--让jQuery引入topBar end-->

<!-- 登记面板 start-->
<div class="login">
    <div class="loginPanel">
        <form id="myForm" onsubmit="return false;" action="##" method="post" enctype="application/x-www-form-urlencoded">
            <!-- 仅仅文字 -->
            <div class="loginInput" style="font-weight: bold;font-size: 22px;">密码登陆</div>
            <!-- 用户名 -->
            <label for="account"></label>
            <div class="loginInput">用户名&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;<input type="text" id="account" name="account" size="30px"
                                   style="background-color: #FFFFBB; height: 30px">
            </div>
            <!-- 密码框 -->
            <label for="password"></label>
            <div class="loginInput">密码&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="password" name="password" size="30px"
                                                           style="background-color: #FFFFBB;height: 30px"></div>
            <!-- 登陆 -->
            <div class="loginInput">
                <input type="submit" value="登录" id = "login"
                       style="background-color: #FF5511;width: 360px;height: 30px;font-size: 20px;"/>
            </div>
            <!-- 免费注册 -->
            <div class="loginInput">
                <input type="button" value="免费注册" onClick="window.location.href = 'register.html'"
                       style="background-color: #FF5511;width: 360px;height: 30px;font-size: 20px;"/>
            </div>
        </form>
    </div>
</div>
<!-- 登记面板 end-->
</body>
</html>
